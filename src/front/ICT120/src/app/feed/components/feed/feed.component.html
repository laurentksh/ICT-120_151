<div class="publications-container" (scroll)="onWindowScroll($event)" *ngIf="publications?.length; else noPublications">
    <app-publication
    [Publication]="publication"
    *ngFor="let publication of publications"
    
    (Like)="like($event)"
    (Repost)="repost($event)"
    (Delete)="delete($event)">
</app-publication>
</div>

<ng-template #noPublications>
    <div *ngIf="publications != null">No publications found !</div>
</ng-template>
