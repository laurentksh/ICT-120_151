<div class="d-grid justify-content-center gap-2 btn-list">
    <form name="search-form" onsubmit="return false;">
        <mat-form-field class="search-input">
            <input matInput name="search" type="search" #searchinput>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" (click)="search(searchinput.value)">Search</button>
    </form>
    <!-- <a mat-raised-button routerLink="home">Search</a> -->
</div>
