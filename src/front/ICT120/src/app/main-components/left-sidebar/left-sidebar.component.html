<div class="d-grid justify-content-center gap-2 btn-list">
    <a mat-raised-button color="primary" routerLink="home">Home</a>
    <a mat-raised-button routerLink="notifications">Notifications <span class="badge bg-secondary">0</span></a>
    <a mat-raised-button routerLink="messages">Messages <span class="badge bg-secondary">0</span></a>
    <div class="d-grid justify-content-center gap-2" *ngIf="this.authService.IsAuthenticated; else unlogged">
        <a mat-raised-button  [routerLink]="['/u', this.authService.LocalUser.username]">Profile</a>
        <a mat-raised-button color="warn" routerLink="logout">Log out</a>
        <a mat-raised-button routerLink="publication/new">New publication</a>
    </div>
    <ng-template #unlogged>
        <a mat-raised-button color="primary" routerLink="login">Login</a>
        <a mat-raised-button color="primary" routerLink="signup">Sign up</a>
    </ng-template>
</div>
